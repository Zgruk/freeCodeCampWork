<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />

  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform </p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name"required /></label>
      <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email"required /></label>
      <label id="number-label">Age (optional) <input id="number" type="number" placeholder="Enter your age" min="15" max="120" /></label>
    </fieldset>
    <fieldset>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" name="recommend-type" value="definitely" /> Definitely</label>
      <label><input type="radio" name="recommend-type" value="maybe"/> Maybe</label>
      <label><input type="radio" name="recommend-type" value="notsure"/> Not Sure</label>
    </fieldset>
    <fieldset>
      <label>What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input type="checkbox" value="front-end" /> Front-end Projects</label>
      <label><input type="checkbox" value="back-end" /> Back-end Projects</label>
      <label><input type="checkbox" value="challenges" /> Challenges</label>
      <label><input type="checkbox" value="open-source-community" /> Open Source Community</label>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?
        <textarea name="comments" type="text" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
      </label>
      <input type="submit" id="submit" value="Submit"/>
    </fieldset>
  </form>
</html>
